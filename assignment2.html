<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./pngfind.com-pumpkin-png-601541.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./exam.css" />
    <title>addmission</title>
  </head>
  <body>
    <h1>Assignment Processing System</h1>
    <div class="inputs_box">
      <div class="name">
        <label for="name">NAME:</label>
        <input type="text" id="name" placeholder="name"/>
      </div>
      <br>
      <div class="sitting">
        <label for="sit">No of sittings:</label>
        <input
          type="number"
          name="sittings"
          min="1"
          max="5"
          placeholder="sittings"
          id="sittings"/>
      </div>
      <br>
      <div class="style">
      <label for="utme">INPUT YOUR JAMB SCORE :</label>
      <input
        type="number"
        name="Utme"
        id="jamb_score"
        placeholder="Jamb Score"
      />
      <br>
      <div class="style">
        <label for="postutme">PostUtme Score:</label>
        <input 
        type="number" 
        name="postUtme" 
        id="post-utme" 
        placeholder="post utme score" 
        min="0" 
        max="20"/>
      </div>
      <div class="style">
        <br>
        <label for="math">MATHEMATICS:</label>
        <select name="subject" class="grades">
          <option selected disabled hidden value="null">Math Score</option>
          <option value="10">A1</option>
          <option value="9">B2</option>
          <option value="8">B3</option>
          <option value="7">C4</option>
          <option value="6">C5</option>
          <option value="5">C6</option>
          <option value="3">D7</option>
          <option value="2">E8</option>
          <option value="1">F9</option>
        </select>
      </div>
      <br>
      <div class="style">
      <label for="english">Input your English score:</label>
      <select name="subject" class="grades">
        <option selected disabled hidden value="null">
          Your English Score
        </option>
        <option value="10">A1</option>
        <option value="9">B2</option>
        <option value="8">B3</option>
        <option value="7">C4</option>
        <option value="6">C5</option>
        <option value="5">C6</option>
        <option value="3">D7</option>
        <option value="2">E8</option>
      </select>
    </div>
    <br>
      <!-- <label for="subject 1">Subject 1:</label> -->
      <div class="style">
      <label for="sun">subject 1:</label>
      <select name="subject1" id="subject-1">
        <option selected disabled hidden value="null">subject 1</option>
        <option value="Accounts">Accounts</option>
        <option value="Biology">Biology</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Commerce">Commerce</option>
        <option value="CRS">CRS</option>
        <option value="Further Mathematics">Further Mathematics</option>
        <option value="Government">Government</option>
        <option value="Literature-In-English">Literature-In-English</option>
      </select>
  
      <select name="subject" class="grades">
        <option selected disabled hidden value="null">grade</option>
        <option value="10">A1</option>
        <option value="9">B2</option>
        <option value="8">B3</option>
        <option value="7">C4</option>
        <option value="6">C5</option>
        <option value="5">C6</option>
        <option value="3">D7</option>
        <option value="2">E8</option>
        <option value="1">F9</option>
      </select>
    </div>
<div class="style">
  <label for="">subject 2</label>
      <select name="subject_2" id="subject-2">
        <option selected disabled hidden value="null">subject 2 </option>
        <option value="Accounts">Accounts</option>
        <option value="8">Biology</option>
        <option value="7">Chemistry</option>
        <option value="6">Commerce</option>
        <option value="5/4">CRS</option>
        <option value="3">Further Mathematics</option>
        <option value="2">Government</option>
        <option value="Literature-In-English">Literature-In-English</option>
      </select> 
   
      <select name="subject" class="grades">
        <option selected disabled hidden value="null">score</option>
        <option value="10">A1</option>
        <option value="9">B2</option>
        <option value="8">B3</option>
        <option value="7">C4</option>
        <option value="6">C5</option>
        <option value="5">C6</option>
        <option value="3">D7</option>
        <option value="2">E8</option>
        <option value="1">F9</option>
      </select>
    </div>
      <br>
      <div class="style">
        <label for="">subject 3:</label>
      <select name="subject_2" id="subject-3">
        <option selected disabled hidden value="null">subject 3</option>
        <option value="Accounts">Accounts</option>
        <option value="8">Biology</option>
        <option value="7">Chemistry</option>
        <option value="6">Commerce</option>
        <option value="5/4">CRS</option>
        <option value="3">Further Mathematics</option>
        <option value="2">Government</option>
        <option value="Literature-In-English">Literature-In-English</option>
      </select>
    

      <select name="subject" class="grades">
        <option selected disabled hidden value="null">Score</option>
        <option value="10">A1</option>
        <option value="9">B2</option>
        <option value="8">B3</option>
        <option value="7">C4</option>
        <option value="6">C5</option>
        <option value="5">C6</option>
        <option value="3">D7</option>
        <option value="2">E8</option>
        <option value="1">F9</option>
      </select>
    </div>
    <div class="style">
      <small class="jambCheck"></small>
    </div>

    <div class="center">
      <button id="calculate">Calculate</button>
    </div>
    

    <div class="overlay hide">
      <div id="feed_back">You passed !</div>

      <div class="center">
        <button class="refresh" onclick="window.location.reload()">
          Refresh
        </button>
      </div>
    </div>

    <script src="./assignment2.js"></script>
  </body>
</html>
